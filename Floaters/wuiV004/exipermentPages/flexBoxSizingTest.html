<!DOCTYPE HTML>
<!-- NOTE
As of sa4 and ff3.6 there is to many problems with the css3 flex box model to work correctly. FF min-width in % do not work. Both browsers set everything to fix layouts and and do not have a way to set it to a auto layout. It really needs a box-layout property like table-layout with the two values of fixed and auto. It also will need new width and height properties, and values for it to work correctly. A stretch and content value for width, height min-width, and min-height. It also needs a multi-value function for min( )and max( ). For exmaple min(content,30%) .
!important
It's actually working some what with min-width %. It all depend on what the display is set to with it's content. If text is going into the box it needs to be set the display to a display:block; otherwise the text will bleed out of the box. On widths . The min-width needs to be set to auto with a flex of 1, for anything that uses a actually size the flex needs to be set to 1. 
-->
