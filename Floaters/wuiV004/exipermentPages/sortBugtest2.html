<html>
<head>
<title>arraySortOrderBug</title>
<SCRIPT LANGUAGE="javascript" type="text/javascript">

var arry = [
{name:"Dougles",age:30},
{name:"Brent",age:20},
{name:"Coner",age:20},
{name:"Appleton",age:20},
{name:"Aniston",age:30},
{name:"Belivic",age:30},
];

function test1(){
arry.sort(function(a,b){return (a["name"] < b["name"]) ? -1 : ((a["name"] > b["name"]) ? 1 : 0)});
arry.sort(function(a,b){return (a["age"] < b["age"]) ? -1 : ((a["age"] > b["age"]) ? 1 : 0)});
var test1Div = document.getElementById("test1div");
var table = "<table border='1'><tr><th>Name</th><th>Age</th></tr>";
for(var objNme in arry){
var obj = arry[objNme];
table += "<tr><td>"+obj.name+"</td><td>"+obj.age+"</td></tr>";
}
table += "</table>";
test1Div.innerHTML = table;
}

</SCRIPT>
</head>
